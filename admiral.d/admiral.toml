[admiral]
items = ["left", "workspaces",
         "center", "title",
         "right", "clock"]

[workspaces]
path = "bspwm_workspaces.sh"

[title]
path = ["/usr/bin/xtitle", "-s", "-t", "100"]

[clock]
path = ["/usr/bin/date", "+%-I:%M %p  "]
reload = 1

# Used for formatting lemonbar
[left]
path = ["/usr/bin/echo", "%{l}"]
static = true

[center]
path = ["/usr/bin/echo", "%{c}"]
static = true

[right]
path = ["/usr/bin/echo", "%{r}"]
static = true
